<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/Dendaeliyana/Home/refs/heads/main/1000041406.png.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denda Celuler</title>
    <style>
        /* CSS Dasar untuk latar belakang hitam dan teks putih */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Gaya untuk logo */
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            width: 80px; /* Ukuran perkiraan */
            height: 80px;
            background-image: url("https://raw.githubusercontent.com/Dendaeliyana/Home/refs/heads/main/1000041406.png.png");
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Anda akan mengganti ini dengan tag <img> untuk logo sebenarnya */
            font-size: 40px;
            font-weight: bold;
            border: 3px solid #fff; /* Garis putih di sekitar logo */
        }

        /* Gaya untuk teks utama */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            max-width: 300px;
        }

        /* Gaya untuk tombol navigasi */
        .nav-button {
            width: 100%;
            max-width: 350px;
            background-color: #333; /* Warna abu-abu gelap untuk tombol */
            color: #fff;
            border: none;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .button-content {
            display: flex;
            align-items: center;
        }

        .button-icon {
            margin-right: 15px;
            font-size: 24px;
            width: 30px; /* Lebar tetap untuk ikon */
            text-align: center;
        }

        .more-icon {
            font-size: 20px;
        }
        
        /* Gaya untuk bagian footer/media sosial */
        .social-links {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 25px;
        }
        .social-link {
            color: #fff;
            font-size: 28px;
            text-decoration: none;
        }
        .fother {
            color: #fff;
            font-size: 10px;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="logo-container">
        <div class="logo">
            </div>
    </div>

    <div class="title">Denda Celuler</div>
    <div class="subtitle">
        Tempat Belanja Kuota Internet, Pulsa All Operator, Token PLN, Game Lengkap.
    </div>

           <a href="https://orderkuota.com/reff/MK01" class="nav-button">
         <div class="button-content">
            <span class="button-icon"><i class="fas fa-handshake"></i></span>
            Daftar Jadi Agen Pulsa
        </div>
       <span class="more-icon"><i class="fas fa-ellipsis-v"></i></span>
           </a>

    <button class="nav-button">
        <div class="button-content">
            <span class="button-icon" style="color: #ff69b4;"><i class="fas fa-book-open"></i></span>
            buku konter
        </div>
        <span class="more-icon"><i class="fas fa-ellipsis-v"></i></span>
    </button>

    <button class="nav-button">
        <div class="button-content">
            <span class="button-icon"><i class="fas fa-paper-plane"></i></span>
            Template Digital / Sosmed
        </div>
        <span class="more-icon"><i class="fas fa-ellipsis-v"></i></span>
    </button>
    
    <button class="nav-button">
        <div class="button-content">
            <span class="button-icon"><i class="fas fa-ban"></i></span>
            Tempat Promosi
        </div>
        <span class="more-icon"><i class="fas fa-ellipsis-v"></i></span>
    </button>

    <button class="nav-button">
        <div class="button-content">
            <span class="button-icon"><i class="fas fa-image"></i></span>
            Template Poster
        </div>
        <span class="more-icon"><i class="fas fa-ellipsis-v"></i></span>
    </button>
    
    <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
        <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
        <br>
    </div>
    <div class="social-links">
       <br>
    <i class="fother">Copyright &copy; 2025 Denda Celuler. All rights reserved.</i>
    </div>
</body>
</html>
